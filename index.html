<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Mortgage Calculator</title>
    <meta name="description" content="">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ef28bbb8ca.js" crossorigin="anonymous"></script>
    <style>
        .ds {
            padding: 10px 5px 0px 0px;
        }
        .add, .remove {
            cursor: pointer;
        }
        .center {
            text-align: center;
        }
    </style>
    <script>
        $(document).ready(function(){
            var incomeRow = '<tr><td><input type="text" class="form-control" placeholder="Monthly Salary"></td><td><div style="display: inline-flex; width: 100%;"><i class="fas fa-dollar-sign ds"></i><input type="number" name="income[]" class="form-control" placeholder="0"></div></td><td><i class="fas fa-trash-alt remove income"></i></td></tr>';
            var expenseRow = '<tr><td><input type="text" class="form-control" placeholder="Mortgage, Rent, Utilities, etc."></td><td><div style="display: inline-flex; width: 100%;"><i class="fas fa-dollar-sign ds"></i><input type="number" name="expense[]" class="form-control" placeholder="0"></div></td><td><i class="fas fa-trash-alt remove expense"></i></td></tr>';
            $( ".add" ).click(function() {                
                if ($(this).hasClass("income")) {
                    if ($("input[name='income[]']").length < 10) {
                        $(this).closest( "tr" ).before(incomeRow);
                    }
                } else {
                    if ($("input[name='expense[]']").length < 10) {
                        $(this).closest( "tr" ).before(expenseRow);
                    }
                }            
            });

            $(document).on("click", ".remove" , function() {
                if ($(this).hasClass("income")) {
                    if ($("input[name='income[]']").length > 1) {
                        $(this).closest( "tr" ).remove();
                    }
                } else {
                    if ($("input[name='expense[]']").length > 1) {
                        $(this).closest( "tr" ).remove();
                    }
                }     
            });
        });   
    </script>
</head>

<body>
    <div class="container" style="margin-top: 100px;">

        <div class="row">

        
            <div class="col-md-3"></div>
            <div class="col-md-6">
                
            <form>
                <h5 class="center">YOUR MONTHLY INCOME</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Type</th>
                            <th scope="col">Amount</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="text" class="form-control" placeholder="Monthly Salary">                                
                            </td>
                            <td>
                                <div style="display: inline-flex; width: 100%;"><i class="fas fa-dollar-sign ds"></i><input type="number" name="income[]" class="form-control" placeholder="0"></div>
                            </td>
                            <td>
                                <i class="fas fa-trash-alt remove income"></i>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="center">
                                <i class="fas fa-plus fa-3x add income"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <hr style="margin:35px 0px;">
                <h5 class="center">YOU MONTHLY EXPENSES</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Type</th>
                            <th scope="col">Amount</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="text" class="form-control" placeholder="Mortgage, Rent, Utilities, etc.">                                
                            </td>
                            <td>
                                <div style="display: inline-flex; width: 100%;"><i class="fas fa-dollar-sign ds"></i><input type="number" name="expense[]" class="form-control" placeholder="0"></div>
                            </td>
                            <td>
                                <i class="fas fa-trash-alt remove income"></i>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="center">
                                <i class="fas fa-plus fa-3x add expense"></i>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="center">
                                <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <hr style="margin:35px 0px;">
                <h5 class="center">RESULT</h3>
                <table class="table">

                    <tbody>
                        <tr>
                            <td>
                                Your Net Income                    
                            </td>
                            <td>
                                <i class="fas fa-dollar-sign"></i> <span></span></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Your Affortable Mortgage
                            </td>
                            <td>
                                <i class="fas fa-dollar-sign"></i> <span></span></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Your Affortable Monthly Payment
                            </td>
                            <td>
                                <i class="fas fa-dollar-sign"></i> <span></span></div>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </form>
                
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
